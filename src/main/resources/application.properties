spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Configurando o contexto do projeto: localhost:8080/cursospringrestapi/...
server.servlet.context-path=/cursospringrestapi

# Configurações de performance para a aplicação utilizando HikariCP.
# Gerencia fluxo de conexões.
#Tempo máximo em milisegundos que um cliente aguardará por uma conexão.
spring.datasource.hikari.connection-timeout=20000
#Número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões.
spring.datasource.hikari.minimum-idle=10
#Máximo do pool de conexão.
spring.datasource.hikari.maximum-pool-size=40
#Tempo ocioso para conexão.
spring.datasource.hikari.idle-timeout=10000
#Salvando dados no banco automaticamente.
spring.datasource.hikari.auto-commit=true